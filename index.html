<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRO AIM GENERATOR</title>
<style>
body {
  background: #0a0a0a;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #111;
  padding: 20px;
  border-radius: 12px;
  border: 2px solid #444;
}
select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
button {
  background: #ff0000;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  background: #222;
  border: 1px solid #555;
  font-size: 15px;
  white-space: pre-line;
}
</style>
</head>
<body>

<div class="container">
<h2>ðŸ”¥ PRO AIM GENERATORðŸ”¥</h2>

<select id="brand">
<option value="">Selecciona Marca</option>
<option value="apple">Apple</option>
<option value="samsung">Samsung</option>
<option value="xiaomi">Xiaomi</option>
<option value="oppo">OPPO</option>
</select>

<select id="model">
<option value="">Selecciona Modelo</option>
</select>

<button onclick="generate(true)">Generar con DPI</button>
<button onclick="generate(false)">Generar sin DPI</button>

<div id="result"></div>
</div>

<script>
const appleModels = [
"iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
"iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
"iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",
"iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max",
"iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max",
"iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max",
"iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"
];

const samsungModels = [
"Galaxy A24","Galaxy A34","Galaxy A54","Galaxy S22","Galaxy S23","Galaxy S24"
];
const xiaomiModels = [
"Redmi Note 12 Pro","Redmi Note 13 Pro","POCO X3","POCO X4","POCO F4","POCO F5"
];
const oppoModels = ["Reno 10","Reno 11","Reno 11 Pro","Reno 12","Reno 12 Pro"];

document.getElementById("brand").addEventListener("change", function() {
const brand = this.value;
const modelDropdown = document.getElementById("model");

modelDropdown.innerHTML = "<option value=''>Selecciona Modelo</option>";

let arr = [];
if (brand === "apple") arr = appleModels;
if (brand === "samsung") arr = samsungModels;
if (brand === "xiaomi") arr = xiaomiModels;
if (brand === "oppo") arr = oppoModels;

arr.forEach(m => {
let option = document.createElement("option");
option.value = m;
option.textContent = m;
modelDropdown.appendChild(option);
});
});

function rand(min,max){ return Math.floor(Math.random()*(max-min+1)+min); }

function getDPI(model){
if (["iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max"].includes(model))
  return rand(50,120);

return rand(90,120);
}

function getDPIStyle(){
const styles = ["Preciso","Refinado","Sencillo"];
return styles[rand(0,2)];
}

function getButtonSize(model){
if (["iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max"].includes(model))
  return rand(38,55);

return rand(35,70);
}

function generate(useDPI){
const brand = document.getElementById("brand").value;
const model = document.getElementById("model").value;

if (!brand || !model){
document.getElementById("result").innerText = "Selecciona marca y modelo primero";
return;
}

const general = rand(0,200);
const red = rand(0,200);
const x2 = rand(0,200);
const x4 = rand(0,200);
const button = getButtonSize(model);

let output = `ðŸ“± ${model}\n`;
output += `General: ${general}\n`;
output += `Red Dot: ${red}\n`;
output += `X2: ${x2}\n`;
output += `X4: ${x4}\n`;
output += `BotÃ³n: ${button}\n`;

if (useDPI && brand === "apple"){
const dpi = getDPI(model);
output += `DPI: ${getDPIStyle()} ${dpi}\n`;
}

document.getElementById("result").innerText = output;
}
</script>

</body>
</html>
