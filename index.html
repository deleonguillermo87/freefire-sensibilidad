<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIM PRO GENERATOR</title>
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff000055;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        select { background: #222; color: white; }
        button { background: red; color: white; cursor: pointer; }
        button:hover { background: #cc0000; }
        .results {
            margin-top: 20px;
            padding: 18px;
            background: #1a1a1a;
            border-radius: 10px;
            font-size: 18px;
            border: 1px solid #ff000044;
            text-align: left;
        }
        .title {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff4040;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">ðŸ”¥ PRO AIM GENERATOR ðŸ”¥</div>

    <label>Marca del dispositivo</label>
    <select id="brand" onchange="updateModels()">
        <option value="">Seleccionar marca</option>
        <option value="apple">Apple</option>
        <option value="oppo">OPPO</option>
        <option value="samsung">Samsung</option>
        <option value="xiaomi">Xiaomi</option>
    </select>

    <label>Modelo del dispositivo</label>
    <select id="model"></select>

    <button onclick="generate(true)">GENERAR CON DPI</button>
    <button onclick="generate(false)">GENERAR SIN DPI</button>

    <div class="results" id="results" style="display:none;"></div>
</div>

<script>
const models = {
    apple: [
        "iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
        "iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
        "iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",
        "iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max",
        "iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max",
        "iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max",
        "iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"
    ],
    oppo: ["OPPO Reno 11", "OPPO Reno 11F", "OPPO A57", "OPPO A38", "OPPO A96", "OPPO A17"],
    samsung: ["Samsung A05s"],
    xiaomi: ["Xiaomi 11 Lite 5G"]
};

function updateModels() {
    const brand = document.getElementById("brand").value;
    const modelSelect = document.getElementById("model");
    modelSelect.innerHTML = "";
    if(models[brand]) models[brand].forEach(m => modelSelect.innerHTML += `<option>${m}</option>`);
}

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generate(withDpi) {
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    if(!brand || !model) return alert("Selecciona marca y modelo");

    let dpi = withDpi ? rand(80, 120) : "No usado";
    let general, redDot, x2, x4, button;

    if(model.includes("iPhone 11")) {
        general = rand(120, 200);
        redDot = rand(80, 200);
        x2 = rand(80, 200);
        x4 = rand(80, 200);
        button = rand(35, 47);
    } else {
        general = rand(80, 200);
        redDot = rand(80, 200);
        x2 = rand(80, 200);
        x4 = rand(80, 200);
        button = rand(30, 70);
    }

    const aimTypes = ["Sencillo","Refinado","Preciso"];
    const aimType = aimTypes[rand(0,2)];

    document.getElementById("results").style.display = "block";
    document.getElementById("results").innerHTML = `
    ðŸ“± <b>${model}</b><br><br>
    DPI: ${withDpi ? `${aimType} ${dpi}` : "No usado"}<br>
    General: ${general}<br>
    Red Dot: ${redDot}<br>
    X2: ${x2}<br>
    X4: ${x4}<br>
    BotÃ³n de disparo: ${button}<br>
    `;
}
</script>

</body>
</html>
