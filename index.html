<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Aim FF Generator</title>
<style>
    body {
        background: #0e0e0e;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
    .container {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 18px;
        width: 92%;
        margin: auto;
        max-width: 480px;
        box-shadow: 0 0 20px #ff0040;
    }
    select, button {
        width: 95%;
        padding: 14px;
        margin-top: 12px;
        border-radius: 14px;
        border: none;
        background: #242424;
        color: white;
        font-size: 18px;
    }
    button {
        background: linear-gradient(45deg,#ff004c,#ff9900);
        margin-bottom: 10px;
        font-weight: bold;
    }
    .result {
        background: #111;
        border-radius: 14px;
        padding: 18px;
        margin-top: 18px;
        border: 1px solid #ff0044;
        text-align: left;
        font-size: 18px;
        white-space: pre-line;
    }
</style>
</head>
<body>

<h1>ðŸ”¥ PRO AIM FF GENERATOR ðŸ”¥</h1>

<div class="container">
    <label>Marca del dispositivo</label>
    <select id="brand" onchange="updateModels()">
        <option value="">Selecciona marca</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Xiaomi">Xiaomi</option>
        <option value="OPPO">OPPO</option>
    </select>

    <label>Modelo del dispositivo</label>
    <select id="model">
        <option value="">Selecciona modelo</option>
    </select>

    <button onclick="generate(true)">Generar con DPI</button>
    <button onclick="generate(false)">Generar sin DPI</button>

    <div id="output" class="result" style="display:none;"></div>
</div>

<script>
const appleModels = [
"iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
"iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
"iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",
"iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max",
"iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max",
"iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max",
"iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"
];

const androidModels = {
Samsung: ["A20","A32","A52","A72","S20","S21","S22","S23"],
Xiaomi: ["Redmi 9A","Redmi 9C","Redmi Note 10","Redmi Note 11","Poco X3","Poco X3 Pro","POCO F4"],
OPPO: ["Reno 7","Reno 8","Reno 9","Reno 10","Reno 11"]
};

function updateModels(){
    const brand = document.getElementById("brand").value;
    const modelSelect = document.getElementById("model");
    modelSelect.innerHTML = "";

    let list = [];

    if(brand === "Apple") list = appleModels;
    else list = androidModels[brand] || [];

    list.forEach(m => modelSelect.innerHTML += `<option value="${m}">${m}</option>`);
}

function random(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function buttonSize(model){
    if(model === "iPhone 11") return random(38,55);
    return random(40,70);
}

function generate(withDPI){
    const brand = document.getElementById("brand").value;
    const model = document.getElementById("model").value;
    if(!brand || !model) return alert("Selecciona marca y modelo");

    let dpiText = "";
    let dpiValue = "";

    if(brand === "Apple" && withDPI){
        dpiValue = random(50,120);
        let style = dpiValue < 80 ? "Sencillo" : dpiValue < 100 ? "Refinado" : "Preciso";
        dpiText = `DPI: ${style} ${dpiValue}`;
    }

    // Sensibilidades realistas
    const general = random(40,200);
    const redDot = random(30,200);
    const x2 = random(60,200);
    const x4 = Math.min(200, x2 + random(5,20));
    const btn = buttonSize(model);

    document.getElementById("output").style.display = "block";
    document.getElementById("output").innerText =
`ðŸ“± ${model}
General: ${general}
Red Dot: ${redDot}
X2: ${x2}
X4: ${x4}
BotÃ³n: ${btn}
${withDPI ? dpiText : ""}`;
}
</script>
</body>
</html>
