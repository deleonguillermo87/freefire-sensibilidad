<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo Sensi</title>
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff;text-align:center;padding:20px}
.container{max-width:500px;margin:auto}
select,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none;font-size:16px}
button{background:#ff0044;color:#fff;font-weight:bold}
.range-buttons{display:flex;gap:10px;margin-top:10px}
.range-buttons button{flex:1;background:#222}
.range-buttons button.active{background:#ff0044}
.results{margin-top:20px;border:1px solid #444;border-radius:10px;padding:15px;text-align:left;white-space:pre-line}
</style>
</head>
<body>

<div class="container">
<h2>ðŸ”¥ MEMO SENSI</h2>

<select id="brand" onchange="updateModels()">
<option value="">Seleccionar marca</option>
<option value="Apple">Apple</option>
<option value="Samsung">Samsung</option>
<option value="Xiaomi">Xiaomi</option>
<option value="OPPO">OPPO</option>
<option value="Vivo">Vivo</option>
<option value="Realme">Realme</option>
<option value="Tecno">Tecno</option>
<option value="Infinix">Infinix</option>
<option value="Honor">Honor</option>
<option value="Huawei">Huawei</option>
</select>

<select id="model">
<option value="">Seleccionar modelo</option>
</select>

<div class="range-buttons">
<button id="lowBtn" onclick="setRange('baja')">BAJA</button>
<button id="midBtn" onclick="setRange('media')" class="active">MEDIA</button>
<button id="highBtn" onclick="setRange('alta')">ALTA</button>
</div>

<button onclick="generate(true)">GENERAR CON DPI</button>
<button onclick="generate(false)">GENERAR SIN DPI</button>

<div id="output" class="results" style="display:none"></div>
</div>

<script src="script.js"></script>
</body>
</html>
