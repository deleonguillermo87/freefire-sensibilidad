<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Sensibilidad</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        #deviceInfo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #buttonContainer {
            margin-top: 25px;
        }

        .dynamic-btn {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .dynamic-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="deviceInfo">Detectando dispositivo...</div>

    <h2>Botón generado según sensibilidad</h2>

    <div id="buttonContainer"></div>

    <script src="script.js"></script>

</body>
</html>
