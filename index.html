<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pro Aim Generator | Sensibilidades FF</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#0d0d0d,#1a1a1a,#000);
  color: #fff;
  text-align: center;
  padding: 20px;
}
.container {
  max-width: 500px;
  margin: auto;
  background: rgba(255,255,255,0.06);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
}
select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
button {
  background: #ff0040;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #ff3366; }

.result-box {
  background: rgba(255,255,255,0.08);
  border-radius: 15px;
  margin-top: 20px;
  padding: 15px;
  text-align: left;
  font-size: 18px;
  line-height: 32px;
}
.title {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">
  <div class="title">üî• Pro Aim Generator</div>

  <label>Marca del dispositivo:</label>
  <select id="brand" onchange="updateModels()">
    <option value="">Seleccionar marca</option>
    <option value="apple">Apple</option>
    <option value="samsung">Samsung</option>
    <option value="xiaomi">Xiaomi</option>
  </select>

  <label>Modelo del dispositivo:</label>
  <select id="model">
    <option value="">Seleccionar modelo</option>
  </select>

  <button onclick="generate(true)">Generar con DPI</button>
  <button onclick="generate(false)">Generar sin DPI</button>

  <div id="results" class="result-box" style="display:none;"></div>
</div>

<script>
const appleModels = [
  "iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
  "iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
  "iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",
  "iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max",
  "iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max",
  "iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max",
  "iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"
];

const samsungModels = ["S21","S22","S23","S24","A52","A54","A32","A34","Note 20","A72","M54"];
const xiaomiModels = ["Poco X3","Poco X5 Pro","Poco F4","Poco F5","Redmi Note 11","Redmi Note 12","Mi 11","Mi 12"];

function updateModels() {
  let brand = document.getElementById("brand").value;
  let modelSelect = document.getElementById("model");
  modelSelect.innerHTML = "";

  let list = brand === "apple" ? appleModels :
             brand === "samsung" ? samsungModels :
             brand === "xiaomi" ? xiaomiModels : [];

  list.forEach(m => {
    let opt = document.createElement("option");
    opt.value = m;
    opt.innerHTML = m;
    modelSelect.appendChild(opt);
  });
}

function rand(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }

function generate(withDPI){
  let brand = document.getElementById("brand").value;
  let model = document.getElementById("model").value;
  if(!brand || !model){ alert("Selecciona marca y modelo"); return; }

  let dpi = "";
  let general, redDot, x2, x4, button;

  if(model === "iPhone 11"){
      general = rand(120,200);
      redDot = rand(80,200);
      x2 = rand(80,200);
      x4 = rand(80,200);
      button = rand(35,47);
      dpi = withDPI ? "Preciso " + rand(50,120) : "";
  } else {
      general = rand(80,200);
      redDot = rand(80,200);
      x2 = rand(80,200);
      x4 = rand(80,200);
      button = rand(40,75);
      dpi = withDPI ? (brand==="apple" ? "Refinado " + rand(50,120) : rand(300,900)) : "";
  }

  document.getElementById("results").style.display="block";
  document.getElementById("results").innerHTML = `
  üì± <b>${model}</b><br><br>
  üî• <b>General:</b> ${general}<br>
  üî¥ <b>Red Dot:</b> ${redDot}<br>
  üéØ <b>Mira X2:</b> ${x2}<br>
  üéØ <b>Mira X4:</b> ${x4}<br>
  üéÆ <b>Bot√≥n de disparo:</b> ${button}<br>
  ${withDPI ? `üìç <b>DPI:</b> ${dpi}` : ""}`;
}
</script>
</body>
</html>
