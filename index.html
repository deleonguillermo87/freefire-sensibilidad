<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO AIM - Generador FF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>PRO AIM GENERATOR ðŸ”¥</h1>

    <label>Marca del dispositivo</label>
    <select id="brand" onchange="loadModels()">
        <option value="">Seleccione marca</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Xiaomi">Xiaomi</option>
        <option value="Redmi">Redmi</option>
        <option value="POCO">POCO</option>
        <option value="OPPO">OPPO</option>
    </select>

    <label>Modelo del dispositivo</label>
    <select id="model">
        <option value="">Seleccione modelo</option>
    </select>

    <div class="buttons">
        <button onclick="generateSens(true)">Generar con DPI</button>
        <button onclick="generateSens(false)">Generar sin DPI</button>
    </div>

    <div class="result">
        <h2>Resultados</h2>
        <p id="dpi"></p>
        <p id="general"></p>
        <p id="red"></p>
        <p id="x2"></p>
        <p id="x4"></p>
        <p id="shoot"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
