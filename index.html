<script>

const MODELS = {

    "iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
    "iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
    "iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",

  ]

/* ===========================
   HELPERS
   =========================== */
function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

/* ===========================
   POBLAR SELECT MODELOS
   =========================== */
function updateModels(){
  const brand = document.getElementById('brand').value;
  const sel = document.getElementById('model');
  sel.innerHTML = '<option value="">Seleccionar modelo</option>';
  if(!brand || !MODELS[brand]) return;
  MODELS[brand].forEach(m=>{
    const o = document.createElement('option');
    o.value = m; o.textContent = m;
    sel.appendChild(o);
  });
}

/* ===========================
   LÃ“GICA DE GENERACIÃ“N (reglas acordadas)
   - iPhone 11: General 120-200, botÃ³n 35-47
   - Otros Apple: General 80-200, DPI Apple 90-120 (iPhones 12+)
   - For Apple iPhone 11 DPI 50-120
   - Android: general 80-200 (gama media/alta), DPI numeric only
   - RedDot rarity: usual >=80, ocasional 30-79 (5% chance)
   - X2 & X4 >=80 and similar (Â±20)
   =========================== */

function chooseRedDot(){
  // 5% chance rare lower (30-79), otherwise 80-200
  if(Math.random() < 0.05) return rand(30,79);
  return rand(80,200);
}

function generate(withDpi){
  const brand = document.getElementById('brand').value;
  const model = document.getElementById('model').value;
  const out = document.getElementById('output');
  if(!brand || !model){ alert('Selecciona marca y modelo'); return; }

  let general, redDot, x2, x4, button, dpiDisplay='';

  // General
  if(model === 'iPhone 11'){
    general = rand(120,200);
  } else {
    general = rand(80,200);
  }

  // Red dot (rare low allowed)
  redDot = chooseRedDot();

  // X2 and X4: >=80 and similar (Â±20)
  x2 = rand(80,200);
  x4 = clamp(x2 + rand(-20,20), 80, 200);

  // Button sizing
  if(model === 'iPhone 11'){
    button = rand(35,47); // special
  } else if(brand === 'Apple'){
    button = rand(40,70);
  } else {
    // Android/button: based on typical screen sizes (approx)
    button = rand(35,75);
  }

  // DPI handling
  if(withDpi){
    if(brand === 'Apple'){
      // style only for Apple
      const styles = ['Preciso','Refinado','Sencillo'];
      const style = styles[rand(0,styles.length-1)];
      // DPI ranges: iPhone 11 -> 50-120, others -> 90-120
      const dpiVal = (model === 'iPhone 11') ? rand(50,120) : rand(90,120);
      dpiDisplay = `${style} ${dpiVal}`;
    } else {
      // Android brands -> numeric only
      if(brand === 'Samsung' || brand === 'Xiaomi'){
        dpiDisplay = `${rand(300,900)}`; // Samsung/Xiaomi general range
      } else if(brand === 'OPPO'){
        dpiDisplay = `${rand(350,700)}`; // OPPO range per your request
      } else {
        dpiDisplay = `${rand(300,900)}`;
      }
    }
  }

  // Prepare output (Apple shows style+number; others numeric only when withDpi)
  let dpiLine = '';
  if(withDpi){
    if(brand === 'Apple') dpiLine = `DPI: ${dpiDisplay}\n`;
    else dpiLine = `DPI: ${dpiDisplay}\n`;
  }

  out.style.display = 'block';
  out.textContent =
