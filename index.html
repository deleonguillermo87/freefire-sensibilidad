<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pro Aim Generator ‚Äî Final</title>
<style>
  :root{
    --bg:#0b0b0b; --card:#0f0f10; --accent:#ff0044; --muted:#bfbfbf;
  }
  body{
    margin:0; font-family:Inter, Arial, sans-serif; background:
    linear-gradient(180deg,#070707 0%, #0f0f10 100%); color:#fff;
    -webkit-font-smoothing:antialiased; padding:28px 12px;
    display:flex; align-items:flex-start; justify-content:center;
  }
  .app{
    width:100%; max-width:540px; border-radius:14px; padding:22px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow:0 8px 30px rgba(0,0,0,0.7); border:1px solid rgba(255,0,68,0.08);
  }
  h1{ margin:0 0 12px; font-size:20px; letter-spacing:0.6px; color:var(--accent);}
  label{ display:block; margin-top:12px; font-size:13px; color:var(--muted); }
  select, button{
    width:100%; padding:12px 14px; margin-top:8px; border-radius:10px;
    border:1px solid rgba(255,255,255,0.04); background:#121213; color:#fff;
    font-size:15px; box-sizing:border-box;
  }
  button{
    margin-top:14px; background:linear-gradient(90deg,var(--accent),#ff6b7a);
    border:none; font-weight:700; cursor:pointer;
  }
  .results{
    margin-top:18px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:10px; padding:14px; border:1px solid rgba(255,0,68,0.06);
    font-size:15px; white-space:pre-line; line-height:1.6; text-align:left;
  }
  .muted { color:var(--muted); font-size:13px; margin-top:6px; }
</style>
</head>
<body>
  <div class="app" role="application" aria-label="Pro Aim Generator">
    <h1>üî• PRO AIM GENERATOR ‚Äî FINAL</h1>

    <label for="brand">Marca del dispositivo</label>
    <select id="brand" aria-label="Marca del dispositivo" onchange="updateModels()">
      <option value="">Seleccionar marca</option>
      <option value="Apple">Apple</option>
      <option value="OPPO">OPPO</option>
      <option value="Samsung">Samsung</option>
      <option value="Xiaomi">Xiaomi</option>

      <!-- üî• NUEVAS MARCAS AGREGADAS -->
      <option value="Vivo">Vivo</option>
      <option value="Realme">Realme</option>
      <option value="Tecno">Tecno</option>
      <option value="Infinix">Infinix</option>
      <option value="Honor">Honor</option>
      <option value="Huawei">Huawei</option>
    </select>

    <label for="model">Modelo del dispositivo</label>
    <select id="model" aria-label="Modelo del dispositivo">
      <option value="">Seleccionar modelo</option>
    </select>

    <button onclick="generate(true)">GENERAR CON DPI</button>
    <button onclick="generate(false)">GENERAR SIN DPI</button>

    <div id="output" class="results" style="display:none"></div>
    <div class="muted">Nota: Apple muestra estilo + n√∫mero (Preciso/Refinado/Sencillo). Otras marcas muestran solo el n√∫mero DPI.</div>
  </div>

<script>
/* ===========================
   MODELOS (LOS ORIGINALES + NUEVOS)
   =========================== */

const MODELS = {
  "Apple":[
    "iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max",
    "iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max",
    "iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max",
    "iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max",
    "iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max",
    "iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max",
    "iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"
  ],

  "OPPO":[
    "OPPO Reno 11","OPPO Reno 11F","OPPO Reno 10","OPPO Reno 10 Pro",
    "OPPO Reno 9","OPPO Reno 9 Pro","OPPO Reno 8","OPPO Reno 8 Pro",
    "OPPO Reno 7","OPPO Reno 7 Pro","OPPO A96","OPPO A78","OPPO A77",
    "OPPO A57","OPPO A38","OPPO Find X5","OPPO Find X7"
  ],

  "Samsung":[
    "Samsung A03s","Samsung A04","Samsung A04s","Samsung A05s","Samsung A10",
    "Samsung A12","Samsung A22","Samsung A23","Samsung A32","Samsung A34",
    "Samsung A52","Samsung A54","Samsung A72","Samsung M54","Samsung S20",
    "Samsung S21","Samsung S22","Samsung S23","Samsung S24"
  ],

  "Xiaomi":[
    "Xiaomi 11 Lite 5G","Poco X3 Pro","Poco X4 Pro","Poco X5 Pro","Poco M4",
    "Redmi Note 10","Redmi Note 11","Redmi Note 12","Redmi Note 13",
    "Mi 11","Mi 12","Mi 13","Mi 14"
  ],

  "Vivo":[
    "Vivo Y20","Vivo Y21","Vivo Y33","Vivo Y35",
    "Vivo V20","Vivo V21","Vivo V23","Vivo V25"
  ],

  "Realme":[
    "Realme 7","Realme 8","Realme 9","Realme 10",
    "Realme 10 Pro","Realme GT Master","Realme GT Neo 2"
  ],

  "Tecno":[
    "Tecno Spark 8","Tecno Spark 9","Tecno Spark 10",
    "Tecno Pova 2","Tecno Pova 3"
  ],

  "Infinix":[
    "Infinix Hot 10","Infinix Hot 11","Infinix Hot 12",
    "Infinix Note 11","Infinix Note 12"
  ],

  "Honor":[
    "Honor X6","Honor X7","Honor X8","Honor X9","Honor Magic 5 Lite"
  ],

  "Huawei":[
    "Huawei Nova 7i","Huawei Nova 8","Huawei Nova 8i",
    "Huawei Nova 9 SE","Huawei Nova 10","Huawei Nova 11i"
  ]
};

/* =========================== HELPERS =========================== */
function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

/* =========================== SELECT MODELOS =========================== */
function updateModels(){
  const brand = document.getElementById('brand').value;
  const sel = document.getElementById('model');
  sel.innerHTML = '<option value="">Seleccionar modelo</option>';
  if(!brand || !MODELS[brand]) return;
  MODELS[brand].forEach(m=>{
    const o = document.createElement('option');
    o.value = m; o.textContent = m;
    sel.appendChild(o);
  });
}

/* ===========================
   UTIL: detectar si modelo es "grande"
   (pro, pro max, ultra, fold, flip, plus, note, x, sxx, etc.)
   =========================== */
function isLargeModel(name){
  if(!name) return false;
  const s = name.toLowerCase();
  return s.includes('pro max') || s.includes('ultra') || s.includes('max') ||
         s.includes('fold') || s.includes('flip') || s.includes('plus') ||
         s.includes('note') || s.match(/x[5-9]/) || s.includes('s') && /\bs\d{2}\b/.test(s);
}

/* ===========================
   BOT√ìN DIN√ÅMICO (probabil√≠stico y con sesgo por "modelo grande")
   - sigue la idea: baja/media/alta con posibilidad de "romper" la regla
   - medium/large pueden llegar a 100
   =========================== */
function getDynamicButtonSize(general, model){
  // regla especial iPhone 11
  if(model === "iPhone 11") return rand(35,47);

  // detectamos si el modelo es claramente "grande" (favor mayor prob a rangos altos)
  const largeBias = isLargeModel(model) ? 1 : 0; // 1 = sesgo

  // sacamos r entre 0-100 y aplicamos sesgo: si es grande reduzcamos r para favorecer rangos altos
  let r = Math.random() * 100;
  if(largeBias) r -= 8; // peque√±o sesgo hacia rangos m√°s altos (puedes ajustar)

  // Sensibilidad baja (80-110)
  if(general <= 110){
    if(r < 70) return rand(40,70);    // 70% preferido -> peque√±o/mediano
    if(r < 90) return rand(60,85);    // 20% posible -> mediano/grande
    return rand(75,100);              // 10% raro -> grande
  }

  // Sensibilidad media (111-150)
  if(general <= 150){
    if(r < 20) return rand(40,70);    // 20% posible peque√±o
    if(r < 80) return rand(60,85);    // 60% preferido -> mediano/grande
    return rand(75,100);              // 20% posible -> grande
  }

  // Sensibilidad alta (151-200)
  // aqu√≠ dejamos que incluso salga rangos bajos algunas veces
  if(r < 10) return rand(40,70);     // 10% raro -> peque√±o/mediano
  if(r < 30) return rand(60,85);     // 20% posible
  return rand(75,100);               // 70% preferido -> grande
}

/* ===========================
   RED DOT (igual que antes)
   =========================== */
function chooseRedDot(){
  if(Math.random() < 0.05) return rand(30,79);
  return rand(80,200);
}

/* ===========================
   GENERADOR PRINCIPAL (usa getDynamicButtonSize)
   =========================== */
function generate(withDpi){
  const brand = document.getElementById('brand').value;
  const model = document.getElementById('model').value;
  const out = document.getElementById('output');
  if(!brand || !model){ alert('Selecciona marca y modelo'); return; }

  // general: iPhone 11 con su regla especial, resto 80-200
  let general = (model === "iPhone 11") ? rand(120,200) : rand(80,200);

  // red dot, x2, x4 (mantengo tu l√≥gica)
  let redDot = chooseRedDot();
  let x2 = rand(80,200);
  let x4 = clamp(x2 + rand(-20,20), 80,200);

  // ---> NUEVO: bot√≥n din√°mico (usa sensibilidad + sesgo por modelo)
  let button = getDynamicButtonSize(general, model);

  // DPI (igual que antes)
  let dpiDisplay = "";
  if(withDpi){
    if(brand === "Apple"){
      const styles = ["Preciso","Refinado","Sencillo"];
      const style = styles[rand(0,styles.length-1)];
      const dpiVal = (model === "iPhone 11") ? rand(50,120) : rand(90,120);
      dpiDisplay = `${style} ${dpiVal}`;
    } else {
      dpiDisplay = (brand === "OPPO") ? `${rand(350,700)}` : `${rand(300,900)}`;
    }
  }

  let dpiLine = withDpi ? `DPI: ${dpiDisplay}\n` : "";

  out.style.display = "block";
  out.textContent =
`‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üì± ${model}
${dpiLine}
General: ${general}
Red Dot: ${redDot}
X2: ${x2}
X4: ${x4}
Bot√≥n de disparo: ${button}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`;
}
</script>
</body>
</html>
