<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memo Sensi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panel">
  <h1>MEMO SENSI</h1>
  <h2>ELITE CONFIG GENERATOR</h2>

  <select id="brand" onchange="updateModels()">
    <option value="">Selecciona la marca</option>
    <option value="Apple">Apple</option>
    <option value="Samsung">Samsung</option>
    <option value="OPPO">OPPO</option>
    <option value="Xiaomi">Xiaomi</option>
    <option value="Vivo">Vivo</option>
    <option value="Realme">Realme</option>
    <option value="Tecno">Tecno</option>
    <option value="Infinix">Infinix</option>
    <option value="Honor">Honor</option>
    <option value="Huawei">Huawei</option>
  </select>

  <select id="model">
    <option value="">Escribe el modelo</option>
  </select>

  <div class="output" id="output"></div>

  <button onclick="generate(true)">GENERAR CON DPI</button>
  <button onclick="generate(false)">GENERAR SIN DPI</button>
</div>

<script src="script.js"></script>
</body>
</html>
