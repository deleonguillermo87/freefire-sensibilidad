<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensibilidad Free Fire</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Generador de Sensibilidad Free Fire</h1>

    <div class="container">

        <!-- Selección del modelo de teléfono -->
        <label for="telefono">Seleccione su teléfono:</label>
        <select id="telefono" onchange="seleccionarTelefono()">
            <option value="">-- Elegir teléfono --</option>
            <option value="iPhone 11">iPhone 11</option>
            <option value="iPhone 12">iPhone 12</option>
            <option value="iPhone 13">iPhone 13</option>
            <option value="Samsung A32">Samsung A32</option>
            <option value="Samsung A52">Samsung A52</option>
            <option value="Samsung S21">Samsung S21</option>
            <option value="Xiaomi Redmi Note 10">Xiaomi Redmi Note 10</option>
            <option value="Xiaomi Redmi Note 11">Xiaomi Redmi Note 11</option>
            <option value="Poco X3 Pro">Poco X3 Pro</option>
            <option value="Poco X5 Pro">Poco X5 Pro</option>
        </select>

        <!-- DPI y Hz autocompletados -->
        <label for="dpi">DPI:</label>
        <input id="dpi" type="number" placeholder="Ej: 400">

        <label for="hz">Tasa de refresco (Hz):</label>
        <input id="hz" type="number" placeholder="Ej: 90">

        <button onclick="calcularSensibilidad()">Generar sensibilidad</button>

        <div id="resultado" style="margin-top: 20px;"></div>

    </div>

</body>
</html>
