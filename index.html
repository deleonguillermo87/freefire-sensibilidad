<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sensi FF PRO Estimador</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">

    <h1>Sensi FF PRO (Oculta Hz/DPI)</h1>

    

    <div id="hz-display">Detectando Hz...</div>

    <div id="dpi-display">DPI Sugerido: N/A</div>

    <h2>1. Configuración Base</h2>

    <label for="base-hz">Hz Base (Tu Sensi Original):</label>

    <select id="base-hz">

        <option value="60">60 Hz</option>

        <option value="90">90 Hz</option>

        <option value="120">120 Hz</option>

        <option value="144">144 Hz</option>

    </select>

    <label for="target-hz">Hz Destino (Detectado Oculto):</label>

    <input type="number" id="target-hz" value="120" readonly style="background-color:#eee;">

    <label for="scale-type">Método de Escalado:</label>

    <select id="scale-type">

        <option value="linear">Lineal (Directo)</option>

        <option value="gamma">Suavizado (Exponencial)</option>

    </select>

    <h2>2. Ingreso de Sensibilidades Originales</h2>

    <label for="sens-general">General (0-100)</label>

    <input type="number" id="sens-general" value="85" min="0" max="100">

    <label for="sens-reddot">Red Dot (0-100)</label>

    <input type="number" id="sens-reddot" value="60" min="0" max="100">

    <label for="sens-scope2x">Mira 2X (0-100)</label>

    <input type="number" id="sens-scope2x" value="45" min="0" max="100">

    <label for="sens-scope4x">Mira 4X (0-100)</label>

    <input type="number" id="sens-scope4x" value="30" min="0" max="100">

    <label for="sens-sniper">Sniper (0-100)</label>

    <input type="number" id="sens-sniper" value="50" min="0" max="100">

    <h2>3. Selección de Dispositivo (Para DPI/Control)</h2>

    <label for="device-model">Modelo/Marca:</label>

    <select id="device-model"></select>

    <button onclick="generarSensibilidades()">Calcular Recomendaciones PRO</button>

    <h2>4. Resultados PRO</h2>

    <div id="resultados">

        <p style="text-align: center; color: #666;">Configura tus valores y selecciona tu dispositivo.</p>

    </div>

</div>

<script src="script.js"></script>

</body>

</html>
