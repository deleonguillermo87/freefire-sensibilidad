<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Sensibilidad Free Fire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>Generador de Sensibilidad Free Fire</h2>

        <label>Selecciona tu Dispositivo:</label>
        <select id="device">
            <option value="iphone">iPhone</option>
            <option value="android">Android</option>
        </select>

        <label>Tipo de Jugador:</label>
        <select id="playerType">
            <option value="agresivo">Agresivo</option>
            <option value="control">Control</option>
            <option value="preciso">Preciso</option>
        </select>

        <button onclick="generar()">Generar Sensibilidad</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
