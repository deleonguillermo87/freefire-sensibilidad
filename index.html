<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Aim Free Fire</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: radial-gradient(circle at top, #0b0b0b, #000000);
    font-family: "Oxanium", sans-serif;
    color: white;
    text-align: center;
    padding: 20px;
}

h2 {
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #ff005d;
    text-shadow: 0 0 12px #ff005d;
}

select, button {
    width: 92%;
    padding: 15px;
    margin-top: 12px;
    border-radius: 14px;
    border: 1px solid #ff005d;
    background: rgba(20,20,20,0.8);
    color: white;
    font-size: 18px;
    font-weight: 600;
}

button {
    background: linear-gradient(90deg, #ff005d, #ff2b89, #ff005d);
    border: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 0 12px #ff005d;
    cursor: pointer;
    transition: 0.25s;
}
button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 22px #ff005d;
}

.resultBox {
    margin-top: 28px;
    padding: 18px;
    border-radius: 18px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border: 1px solid #ff005d;
    box-shadow: 0 0 16px #ff005d60;
    font-size: 18px;
    animation: fadeIn 0.4s forwards;
    text-align: left;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>

<h2>ðŸ”¥ PRO AIM GENERATOR</h2>

<select id="brand">
    <option value="">Selecciona Marca</option>
    <option value="apple">Apple</option>
    <option value="samsung">Samsung</option>
    <option value="xiaomi">Xiaomi</option>
    <option value="redmi">Redmi</option>
    <option value="poco">POCO</option>
    <option value="oppo">OPPO</option>
</select>

<select id="model">
    <option value="">Selecciona Modelo</option>
</select>

<button onclick="generateWithDPI()">ðŸ”¥ Generar con DPI</button>
<button onclick="generateWithoutDPI()">âš¡ Generar sin DPI</button>

<div id="result" class="resultBox"></div>

<script>
const models = {
    apple: ["iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max","iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max","iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max","iPhone 14","iPhone 14 Plus","iPhone 14 Pro","iPhone 14 Pro Max","iPhone 15","iPhone 15 Plus","iPhone 15 Pro","iPhone 15 Pro Max","iPhone 16","iPhone 16 Plus","iPhone 16 Pro","iPhone 16 Pro Max","iPhone 17","iPhone 17 Pro","iPhone 17 Pro Max"],
    samsung: ["A24","A34","A54","S21","S22","S23","S24","S24 Ultra"],
    xiaomi: ["Mi 11","Mi 11T","Mi 12","Mi 13","Mi 14"],
    redmi: ["Note 10 Pro","Note 11 Pro","Note 12 Pro","Note 13 Pro"],
    poco: ["X3 Pro","X4 Pro","X5 Pro","F4","F5 Pro"],
    oppo: ["Reno 10","Reno 11","Reno 11 Pro","Find X5","Find X7"]
};

document.getElementById("brand").addEventListener("change", function () {
    const m = document.getElementById("model");
    m.innerHTML = `<option value="">Selecciona Modelo</option>`;
    models[this.value]?.forEach(v => m.innerHTML += `<option value="${v}">${v}</option>`);
});

function rand(min,max){return Math.floor(Math.random()*(max-min+1)+min);}
function autoButton(model){
    const list=["iPhone 11","iPhone 11 Pro","iPhone 11 Pro Max","iPhone 12","iPhone 12 Mini","iPhone 12 Pro","iPhone 12 Pro Max","iPhone 13","iPhone 13 Mini","iPhone 13 Pro","iPhone 13 Pro Max"];
    if(list.includes(model))return rand(30,51);
    return rand(30,65);
}
function sens(){return{general:rand(0,200),red:rand(0,200),x2:rand(0,200),x4:rand(0,200)};}

function generateWithDPI(){
    const model=document.getElementById("model").value;
    if(!model)return;
    const s=sens();
    const dpi=rand(90,140);
    const style=["Preciso","Refinado","Sencillo"][rand(0,2)];
    document.getElementById("result").innerHTML=
`ðŸ“± <b>${model}</b><br><br>
General: ${s.general}<br>
Red Dot: ${s.red}<br>
X2: ${s.x2}<br>
X4: ${s.x4}<br>
BotÃ³n: ${autoButton(model)}<br>
DPI: ${style} ${dpi}`;
}

function generateWithoutDPI(){
    const model=document.getElementById("model").value;
    if(!model)return;
    const s=sens();
    document.getElementById("result").innerHTML=
`ðŸ“± <b>${model}</b><br><br>
General: ${s.general}<br>
Red Dot: ${s.red}<br>
X2: ${s.x2}<br>
X4: ${s.x4}<br>
BotÃ³n: ${autoButton(model)}`;
}
</script>

</body>
</html>
